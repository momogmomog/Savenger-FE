<div class="container d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="form" class="login-form">
    <h1>Login</h1>
    <app-field-error [errors]="errors" fieldName=""></app-field-error>
    <div class="m-1 mt-3">
      <app-input placeholder="Username" formControlName="username" [errors]="errors"></app-input>
    </div>
    <div class="m-1 mt-3">
      <app-input placeholder="Password" formControlName="password" [errors]="errors" type="password"></app-input>
    </div>
    <div class="form-group pt-2 text-end">
      <button (click)="onFormSubmit()" [disabled]="!form.valid" class="btn btn-outline-dark">Login</button>
    </div>
  </form>
</div>
