<ion-card [button]="true">
  <ion-card-header>
    <div style="display: flex; justify-content: space-between; align-items: start;">
      <div>
        <ion-card-subtitle>
          {{ budget().recurringRule }}
        </ion-card-subtitle>
        <ion-card-title>
          {{ budget().budgetName }}
        </ion-card-title>
      </div>

      <ion-badge [color]="budget().active ? 'success' : 'medium'">
        {{ budget().active ? 'Active' : 'Archived' }}
      </ion-badge>
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="ion-margin-bottom">
      <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
        <span class="amount-display text-dark">
          {{ budget().balance | currency }}
        </span>
        <span class="text-medium">
          of {{ budget().budgetCap | currency }}
        </span>
      </div>

      <ion-progress-bar
        [value]="usageProgress()"
        [color]="progressColor()">
      </ion-progress-bar>
    </div>

    <ion-row class="ion-align-items-center ion-margin-top">
      <ion-col size="6">
        <div class="budget-meta">
          <ion-icon name="calendar-outline"></ion-icon>
          <span>Due {{ budget().dueDate | date:'mediumDate' }}</span>
        </div>
      </ion-col>

      @if (budget().autoRevise) {
        <ion-col size="6" class="ion-text-end">
          <div class="budget-meta" style="justify-content: flex-end;">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span>Auto-Revise</span>
          </div>
        </ion-col>
      }
    </ion-row>
  </ion-card-content>
</ion-card>
