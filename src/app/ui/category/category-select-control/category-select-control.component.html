<app-select-search
  class="ctrl"
  label="Category"
  placeholder="Pick"
  (onTouch)="onTouch.emit()"
  [payload]="payload()"
  (loadMore)="onLoadMode()"
  [customValueOverride]="valueOverride()"
  (selectionChange)="selectionChange.emit($event)"
  [(searchTerm)]="searchTerm"
  [(disabled)]="disabled"></app-select-search>
