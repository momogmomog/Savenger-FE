<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="height: 150px;">
    <app-ui-swiper
      [items]="budgets"
      [itemTemplate]="budgetCardTemplate"
      (swipe)="handleAccountSwipe($event)">
    </app-ui-swiper>

    <ng-template #budgetCardTemplate let-item let-i="index">
      <app-budget-slider-item [budget]="item"></app-budget-slider-item>
    </ng-template>
  </div>

</ion-content>
