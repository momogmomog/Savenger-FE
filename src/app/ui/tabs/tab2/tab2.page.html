<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-ui-swiper
    [items]="budgets"
    [itemTemplate]="budgetCardTemplate"
    (swipe)="handleAccountSwipe($event)">
  </app-ui-swiper>

  <ng-template #budgetCardTemplate let-item let-i="index">

    <p>Item #{{ i }}: {{ item.name }} gadna pesen</p>

<!--    <app-budget-slider-card [budget]="budget"></app-budget-slider-card>-->

  </ng-template>

</ion-content>
